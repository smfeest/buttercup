name: Web API / CI
on:
  push:
  workflow_dispatch:
env:
  WEB_PROJECT_PATH: src/Buttercup.Web
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{env.WEB_PROJECT_PATH}}/package-lock.json
      - name: Set SHORT_COMMIT_SHA
        run: echo "SHORT_COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Restore .NET tools
        run: dotnet tool restore
      - name: Restore Node.js dependencies
        run: npm ci
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Build
        run: dotnet build --configuration Release /WarnAsError
      - name: Start MySQL Server
        run: sudo systemctl start mysql.service
      - name: Create MySQL users
        run: mysql -uroot -proot < db/dev-user.sql
      - name: Run .NET tests
        run: dotnet test --no-build --configuration Release --collect "XPlat Code Coverage"
      - name: Report .NET test coverage
        if: ${{ hashFiles('**/coverage.cobertura.xml') }}
        run: |
          ./scripts/build-dotnet-coverage-report.sh -reporttypes:TextSummary
          cat coverage/Summary.txt
      - name: Run Jest tests
        run: npx jest --coverage
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Check formatting
        run: npx prettier -c .
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Lint scripts
        run: npx eslint .
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Lint styles
        run: npx stylelint --max-warnings 0 styles/
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Build assets
        run: npx gulp build
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Publish
        run: dotnet publish Buttercup.Web.csproj --no-build --no-restore --configuration Release --output publish-output
        working-directory: ${{env.WEB_PROJECT_PATH}}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: buttercup-web-${{env.SHORT_COMMIT_SHA}}
          path: ${{env.WEB_PROJECT_PATH}}/publish-output
          retention-days: 3
  e2e:
    name: Test (e2e)
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ${{env.WEB_PROJECT_PATH}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{env.WEB_PROJECT_PATH}}/package-lock.json
      - name: Restore .NET tools
        run: dotnet tool restore
      - name: Restore Node.js dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build .NET application
        run: dotnet build --configuration Release
      - name: Build assets
        run: npx gulp build
      - name: Start MySQL Server
        run: sudo systemctl start mysql.service
      - name: Create MySQL user
        run: mysql -uroot -proot < ../../db/dev-user.sql
      - name: Create application database
        run: dotnet ef database update
      - name: Run Playwright tests
        run: npx playwright test
        env:
          Email__ApiKey: fake-key
      - uses: actions/upload-artifact@v3
        if: ${{ hashFiles('playwright-report/**') }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
